---
name: go-module-build 

on:
  workflow_call:
    inputs:
      module_name:
        description: 'Name of the module to build and test'
        required: true
        type: string
      module_path:
        description: 'Path to the module directory'
        required: true
        type: string
      go_version:
        description: 'Go version to use'
        required: true
        type: string

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go_version }}

    - name: Lint Go Code
      uses: golangci/golangci-lint-action@v6.0.0
      with:
        working-directory: ${{ inputs.module_path }}

    - name: Test ${{ inputs.module_name }}
      run: go test -v ./...
      working-directory: ${{ inputs.module_path }}
    
    - name: Build ${{ inputs.module_name }}
      run: go build -o ${{ inputs.module_name }} 
      working-directory: ${{ inputs.module_path }}
