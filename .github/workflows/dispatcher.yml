---
name: CI Dispatcher 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.23.1'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    outputs:
      client_changed: ${{ steps.filter.outputs.client }}
      api_changed: ${{ steps.filter.outputs.api }}
      app_changed: ${{ steps.filter.outputs.app }}
      go_version: ${{ env.GO_VERSION }} 
    steps:
      - uses: actions/checkout@v4

      - name: Detect changes in modules
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            client:
              - 'client/**'
            api:
              - 'api/**'
            app:
              - 'app/**'

  build-client:
    name: Build Client Module
    needs: dispatch
    if: needs.dispatch.outputs.client_changed == 'true'
    uses: ./.github/workflows/go-module-build.yml
    with:
      module_name: "client"
      module_path: "./client"
      go_version: ${{ needs.dispatch.outputs.go_version }}

  build-api:
    name: Build API Module
    needs: dispatch
    if: needs.dispatch.outputs.api_changed == 'true'
    uses: ./.github/workflows/go-module-build.yml
    with:
      module_name: "api"
      module_path: "./api"
      go_version: ${{ needs.dispatch.outputs.go_version }}

  build-app:
    name: Build App Module
    needs: dispatch
    if: needs.dispatch.outputs.app_changed == 'true'
    uses: ./.github/workflows/go-module-build.yml
    with:
      module_name: "app"
      module_path: "./app"
      go_version: ${{ needs.dispatch.outputs.go_version }}