# Automatically generated labeler config for Go modules

server:
  - changed-files:
      - any-glob-to-any-file: 'cmd/server/**/*'

api:
  - changed-files:
      - any-glob-to-any-file: 'api/**/*'

client:
  - changed-files:
      - any-glob-to-any-file: 'cmd/burl/**/*'

documentation:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'

ci:
  - changed-files:
      - any-glob-to-any-file: '.github/**'
